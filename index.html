      app.innerHTML = `

            </button>
            <button id="resetBtn" style="background-color: #ef4444; font-size: ${baseSize}px; font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="px-6 py-3 rounded-lg font-semibold transition-all hover:opacity-90 shadow-lg">
              üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡∏ï
            </button>
            <button id="soundToggle" style="background-color: ${buttonColor}; font-size: ${baseSize}px; font-family: ${customFont}, ${baseFontStack};" class="px-6 py-3 rounded-lg font-semibold transition-all hover:opacity-90 shadow-lg">
              üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            </button>
          </div>
          <div id="fileStatus" style="font-size: ${baseSize * 0.875}px; font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="mb-4 text-center"></div>

          <div class="w-full max-w-6xl flex flex-wrap gap-8 justify-center items-start mb-8">

                <h2 style="font-size: ${baseSize * 1.25}px;" class="font-bold mb-4 text-center">üìã ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠</h2>
                
                <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄÔøΩÔøΩ‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠ -->

                  <button id="addNameBtn" style="background-color: ${buttonColor}; font-size: ${baseSize * 0.875}px; font-family: ${customFont}, ${baseFontStack};" class="w-full mt-2 px-4 py-2 rounded-lg font-semibold transition-all hover:opacity-90">
                    ‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠
                  </button>
                </div>

                <div style="font-size: ${baseSize * 0.875}px;" class="mb-3 text-center opacity-75">
                  ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: <span id="namesCount" class="font-bold">${names.length}</span> ‡∏Ñ‡∏ô
                </div>

                <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡∏∑‡πà‡∏≠ -->
                <div id="namesList" style="font-size: ${baseSize * 0.875}px;" class="space-y-2 max-h-96 overflow-y-auto">

            </div>

            <!-- ‡∏ß‡∏á‡∏•‡πâ‡∏≠ -->
            <div class="flex flex-col items-center flex-shrink-0">
              <div class="relative mb-6">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">

                </div>
                
                <canvas id="wheelCanvas" width="500" height="500" class="drop-shadow-2xl">
              </div>

              <button id="spinBtn" style="background-color: ${buttonColor}; font-size: ${baseSize * 1.25}px; font-family: ${customFont}, ${baseFontStack};" class="px-10 py-4 rounded-full font-bold transition-all hover:scale-105 hover:opacity-90 shadow-xl mb-6">
                üéØ ${spinButtonText}
              </button>

              <div id="winnerDisplay" style="background-color: ${winnerBgColor}; font-size: ${baseSize * 1.5}px; font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="hidden px-8 py-6 rounded-2xl shadow-2xl text-center min-w-[300px]">
                <div style="font-size: ${baseSize}px;" class="mb-2 opacity-90">${winnerLabel}</div>
                <div id="winnerName" class="font-bold text-3xl">üéä</div>
              </div>
            </div>
          </div>

          <div id="reportSection" class="w-full max-w-6xl">
            <div style="background-color: rgba(255,255,255,0.1); font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="rounded-2xl p-6 shadow-xl">
              <h2 style="font-size: ${baseSize * 1.5}px;" class="font-bold mb-4 text-center">ÔøΩÔøΩ ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°</h2>
              <div style="font-size: ${baseSize * 0.875}px;" class="mb-4 text-center opacity-75">
                <span>‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠: <span id="remainingCount" class="font-bold">${names.length}</span></span>
                <span class="mx-2">|</span>
                <span>‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß: <span id="winnersCount" class="font-bold">0</span></span>
              </div>
              <div id="winnersList" style="font-size: ${baseSize}px;" class="space-y-2 max-h-60 overflow-y-auto">
                <div class="text-center opacity-50">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°</div>

      `;

      drawWheel(config);
      setupEventListeners(config);

    }

    function updateNamesList(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Arial, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonColor = config.button_color || defaultConfig.button_color;

      const namesCount = document.getElementById('namesCount');
      if (namesCount) {
        namesCount.textContent = names.length;
      }

      const namesList = document.getElementById('namesList');
      if (!namesList) return;

      if (names.length === 0) {
        namesList.innerHTML = '<div class="text-center opacity-50 py-4">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</div>';
      } else {
        namesList.innerHTML = names.map((name, index) => `
          <div style="background-color: rgba(255,255,255,0.15); font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="px-3 py-2 rounded-lg flex items-center gap-2">
            <input type="text" value="${name}" data-index="${index}" class="name-edit-input flex-1 bg-transparent border-none focus:outline-none" style="color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
            <button class="delete-name-btn opacity-70 hover:opacity-100 transition-opacity" data-index="${index}" style="font-size: ${baseSize * 1.125}px;">üóëÔ∏è</button>
          </div>
        `).join('');

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listeners ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡∏∞‡∏•‡∏ö
        document.querySelectorAll('.name-edit-input').forEach(input => {
          input.addEventListener('change', (e) => {
            const index = parseInt(e.target.dataset.index);
            const newName = e.target.value.trim();
            if (newName && newName !== names[index]) {
              names[index] = newName;
              allNames = [...names, ...winners];
              drawWheel(config);
            } else if (!newName) {
              e.target.value = names[index];
            }
          });
        });

        document.querySelectorAll('.delete-name-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const index = parseInt(e.currentTarget.dataset.index);
            names.splice(index, 1);
            allNames = [...names, ...winners];
            updateNamesList(config);
            drawWheel(config);
          });
        });
      }
    }

    function updateReport(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Arial, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      const textColor = config.text_color || defaultConfig.text_color;

      document.getElementById('remainingCount').textContent = names.length;
      document.getElementById('winnersCount').textContent = winners.length;

      const winnersList = document.getElementById('winnersList');
      if (winners.length === 0) {
        winnersList.innerHTML = '<div class="text-center opacity-50">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°</div>';
      } else {
        winnersList.innerHTML = winners.map((w, i) => `
          <div style="background-color: rgba(255,255,255,0.1); font-family: ${customFont}, ${baseFontStack}; color: ${textColor};" class="px-4 py-3 rounded-lg flex justify-between items-center">
            <span><span class="opacity-75">‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${i + 1}:</span> <span class="font-semibold">${w}</span></span>
            <span class="text-2xl">üéâ</span>
          </div>
        `).reverse().join('');
      }
    }

    function drawWheel(config) {
      const canvas = document.getElementById('wheelCanvas');
      if (!canvas) return;
      
      const ctx = canvas.getContext('2d');
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 200;
      const wheelColor = config.wheel_color || defaultConfig.wheel_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
      const anglePerSlice = (2 * Math.PI) / names.length;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate((currentRotation * Math.PI) / 180);

      names.forEach((name, i) => {
        const startAngle = i * anglePerSlice;
        const endAngle = startAngle + anglePerSlice;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.save();
        ctx.rotate(startAngle + anglePerSlice / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${baseSize * 1.125}px ${customFont}, Arial, sans-serif`;
        ctx.fillText(name, radius * 0.65, 0);
        ctx.restore();
      });

      ctx.restore();

      ctx.beginPath();
      ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
      ctx.fillStyle = '#ffffff';
      ctx.fill();
      ctx.strokeStyle = wheelColor;
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    function setupEventListeners(config) {
      const spinBtn = document.getElementById('spinBtn');
      const importBtn = document.getElementById('importBtn');
      const resetBtn = document.getElementById('resetBtn');
      const soundToggle = document.getElementById('soundToggle');
      const fileInput = document.getElementById('fileInput');
      const addNameBtn = document.getElementById('addNameBtn');
      const newNameInput = document.getElementById('newNameInput');

      spinBtn.onclick = () => spinWheel(config);
      importBtn.onclick = () => fileInput.click();
      resetBtn.onclick = () => resetWheel(config);
      soundToggle.onclick = () => toggleSound(config);
      fileInput.onchange = (e) => handleFileImport(e, config);
      addNameBtn.onclick = () => addNewName(config);
      newNameInput.onkeypress = (e) => {
        if (e.key === 'Enter') {
          addNewName(config);
        }
      };
    }

    function addNewName(config) {
      const newNameInput = document.getElementById('newNameInput');
      const newName = newNameInput.value.trim();
      
      if (newName) {
        names.push(newName);
        allNames = [...names, ...winners];
        newNameInput.value = '';
        updateNamesList(config);
        drawWheel(config);
      }
    }

    function toggleSound(config) {
      isSoundEnabled = !isSoundEnabled;
      const soundToggle = document.getElementById('soundToggle');
      const buttonColor = config.button_color || defaultConfig.button_color;
      
      if (isSoundEnabled) {
        soundToggle.textContent = 'üîä ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á AI ‡∏≠‡πà‡∏≤‡∏ô‡∏ä‡∏∑‡πà‡∏≠';
        soundToggle.style.backgroundColor = buttonColor;
      } else {
        soundToggle.textContent = 'üîá ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏´‡∏π‡∏î‡∏±‡∏ö';
        soundToggle.style.backgroundColor = '#6b7280';
      }
    }

    function resetWheel(config) {
      names = [...allNames];
      winners = [];
      currentRotation = 0;
      winner = "";
      document.getElementById('winnerDisplay').classList.add('hidden');
      document.getElementById('fileStatus').textContent = "";
      drawWheel(config);
      updateReport(config);
      updateNamesList(config);
    }

    function spinWheel(config) {
      if (isSpinning || names.length === 0) {
        if (names.length === 0) {
          const fileStatus = document.getElementById('fileStatus');
          fileStatus.textContent = "‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠‡πÅ‡∏•‡πâ‡∏ß ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏µ‡πÄ‡∏ã‡∏ï";
          fileStatus.style.color = '#f59e0b';
        }
        return;
      }

      isSpinning = true;
      winner = "";
      document.getElementById('winnerDisplay').classList.add('hidden');

      const spinDuration = 4000;
      const extraRotations = 5;
      const randomAngle = Math.random() * 360;
      const totalRotation = extraRotations * 360 + randomAngle;

      const startTime = Date.now();
      const startRotation = currentRotation;

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);

        currentRotation = startRotation + totalRotation * easeOut;
        drawWheel(config);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          currentRotation = currentRotation % 360;
          
          const anglePerSlice = 360 / names.length;
          const adjustedAngle = (360 - (currentRotation % 360)) % 360;
          const winnerIndex = Math.floor(adjustedAngle / anglePerSlice) % names.length;
          winner = names[winnerIndex];

          winners.push(winner);
          names.splice(winnerIndex, 1);

          currentRotation = 0;
          drawWheel(config);
          updateReport(config);
          updateNamesList(config);
          showWinner(config);
          createConfetti();
          if (isSoundEnabled) {
            speakWinner(winner);
          }
        }
      }

      animate();
    }

    function showWinner(config) {
      const winnerDisplay = document.getElementById('winnerDisplay');
      const winnerName = document.getElementById('winnerName');
      
      winnerName.textContent = winner;
      winnerDisplay.classList.remove('hidden');
    }

    function createConfetti() {
      const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    function speakWinner(name) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(name);
        utterance.lang = 'th-TH';
        utterance.rate = 0.9;
        utterance.pitch = 1.1;
        utterance.volume = 1;
        window.speechSynthesis.speak(utterance);
      }
    }

    function handleFileImport(event, config) {
      const file = event.target.files[0];
      if (!file) return;

      const fileStatus = document.getElementById('fileStatus');
      fileStatus.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå...";

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

          const newNames = [];
          jsonData.forEach(row => {
            if (row[0] && String(row[0]).trim()) {
              newNames.push(String(row[0]).trim());
            }
          });

          if (newNames.length > 0) {
            names = newNames;
            allNames = [...newNames];
            winners = [];
            fileStatus.textContent = `‚úÖ ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${names.length} ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠`;
            fileStatus.style.color = config.winner_bg_color || defaultConfig.winner_bg_color;
            currentRotation = 0;
            drawWheel(config);
            updateReport(config);
            updateNamesList(config);
          } else {
